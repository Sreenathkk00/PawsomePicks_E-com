{% extends "app/base.html" %}
{% load static %}
{% block title %}products{% endblock title %}

{% block main-content %}
<div class="container">
    <div class="row">
        <div class="col-sm-3 my-3 ">
        <!--list product titles-->
            <div class="list-group">
                {% for val in title%}
                <a href="#" class="list-group-item list-group-item-action " aria-current="true">
                    {{val.title}}
                </a>
                {% endfor %}
              </div>   
        </div>
        <!--display the products-->
        <div class="col-sm-9">
            <div class="row ">
                {% for prod in product%}
                <div class="col text-center my-4">
                    <a href="#" class="btn">
                        <div>
                            <img src="{{prod.product_image.url}}" width="300px" height="200px"/>
                            <div class="fw-bold">{{prod.title}}</div>
                            <div class="fw-bold">${{prod.discount_price}}/-</div>
                            <small class="fw-light text-decoration-line-through">{{prod.selling_price}}</small>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock main-content %}

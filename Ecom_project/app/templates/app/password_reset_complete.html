{% extends "app/base.html" %}
{% load static %}

{% block title %}Reset Password Completed{% endblock title %}

{% block main-content %}
<!--navbar-->
{% include 'app/navbar.html' %}
<div class="login-background">
    <div class="container">
        <div class="row my-2">
            <div class="col-sm-6 offset-sm-3 text-center shadow p-5 login-form" data-aos="fade-up" data-aos-duration="500">
                <!-- Heading Text -->
                <h1>
                    <i class="fas fa-paw" style="color: #FFD43B;"></i>
                </h1>
                <hr>
                
                <!-- Success Message -->
                <h5 style="color: green;">Password Reset Successfully</h5>
                
                <!-- Login Option -->
                <small>
                    <a href="{% url 'login' %}" class="text-decoration-none back-to-login">
                        <b>Back To Login</b>
                    </a>
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock main-content %}

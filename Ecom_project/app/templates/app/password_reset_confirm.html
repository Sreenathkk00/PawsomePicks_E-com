{% extends "app/base.html" %}
{% load static %}

{% block title %}Reset Password Confirm{% endblock title %}

{% block main-content %}
<div class="login-background">
    <div class="container">
        <div class="row my-2">
            <div class="col-sm-6 offset-sm-3 shadow p-5 login-form">
                <!-- Heading Text -->
                <h1>
                    <i class="fas fa-paw" style="color: #FFD43B;"></i> 
                    <span class="color-1">Enter New</span> 
                    <span class="color-2">Password</span>
                </h1>
                <hr>
                
                <!-- Password Reset Form -->
                <form method="post" action="" novalidate>
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="form-group">
                        {{ field.label_tag }} {{ field }}
                        <small class="text-danger">{{ field.errors|striptags }}</small>
                    </div>
                    {% endfor %}
                    
                    <div class="row pt-3">
                        <div class="col-md-12">
                            <input type="submit" value="Submit" class="btn btn-password-confirmation">
                        </div>
                    </div>
                    
                </form>
                <!-- End Password Reset Form -->
                
            </div>
        </div>
    </div>
</div>
{% endblock main-content %}

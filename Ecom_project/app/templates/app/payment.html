{% extends "app/base.html" %}
{% load static %}
{% block title %}Payment{% endblock title %}

{% block main-content %}
<form method="POST">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
    var options = {
        key: "{{ razorpay_key }}",
        amount: "{{razor_amount}}", 
        currency: "INR",
        name: "{{customer_name}}",
        description: "Transaction",
        image: "{% static 'app/images/banner/PawsomePicks.png' %}",
        order_id: "{{order_id}}",
        callback_url: "{{callback_url}}",
        redirect: true,
        prefill: {
            "name": "{{customer_name}}",
            "email": "{{mail}}",
            "contact": "{{contact}}"
        },
        notes: {
            "address": "Razorpay Corporate Office",
             "cust_id": "{{ cust_id }}"
        },
        theme: {
            "color": "#3399cc"
        }
    };
    var rzp1 = new Razorpay(options);
    rzp1.open();
    </script>
    <input type="hidden" custom="Hidden Element" name="hidden">
</form>
{% endblock main-content %}
